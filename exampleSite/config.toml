title = "Heyo"
theme = "lucas-anatole"
baseURL = "/"
languageCode = "en"
DefaultContentLanguage = "en"
summarylength = 100
enableEmoji = true
enableRobotsTXT = true
paginate = 10
showSketch = true

[markup.goldmark.renderer]
  unsafe= true

[markup.tableOfContents]
  endLevel = 6
  startLevel = 2

[markup.highlight]
  anchorLineNos = false
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineAnchors = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true
  style = "dracula"
  tabWidth = 4

# Hugo will ignore this files, .rmd and .rmarkdown are taken care by blogdown
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown", "_files$", "_cache$"]

# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = "UA-123-45"

[params]
  title = "I'm Jane Doe"
  author = "Jane Doe"
  description = "Call me Jane"
  profilePicture = "images/profile.jpg"
  keywords = ""
  favicon = "favicons/"
  customCss = []
  customJs = []
  mainSections = ["post"]
  images = ["images/site-feature-image.png"]
  showSketch = true

## Math settings
[params.math]
  enable = true # global support, you can use configure it per page
  use = "mathjax" # katex or mathjax, default is mathjax

[Languages]
  [Languages.en]
    contentDir = "content/en"
    weight = 1
    LanguageName = "en"

  [Languages.pt-br]
    contentDir = "content/pt-br"
    weight = 2
    LanguageName = "pt-br"

